<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard AG Charts</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/ag-charts-community.min.js"></script>
  <script defer src="auth.js"></script>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="app" style="display: none; display: flex; height: 100vh;">
  <!-- SIDEBAR -->
  <div id="sidebar">
    <h3>Eventos</h3>
    <ul>
      <li onclick="cargarEvento('evento1')">Evento 1</li>
      <li onclick="cargarEvento('evento2')">Evento 2</li>
      <li onclick="cargarEvento('evento3')">Evento 3</li>
    </ul>
    <button id="logout">Cerrar sesión</button>
  </div>

  <!-- ÁREA PRINCIPAL -->
  <div id="main">
    <h1>Dashboard de Eventos</h1>
    <div id="myChart" style="width: 100%; height: 500px;"></div>
  </div>
</div>

</body>
</html>
